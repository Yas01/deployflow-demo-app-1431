name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Cache disabled to prevent build failures if lockfile is missing

      - name: Install dependencies
        run: npm install

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically injects basePath in your Next.js configuration file and disables
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          # Ensure "output: export" is set in next.config.js for static generation.
          static_site_generator: next

      - name: Run Tests
        run: npm run test --if-present

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_GREETING: ${{ secrets.NEXT_PUBLIC_GREETING }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4